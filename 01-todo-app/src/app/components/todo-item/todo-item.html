<div class="flex items-center gap-3 p-3 bg-white dark:bg-gray-800 rounded-lg shadow">
  <input
    type="checkbox"
    [id]="inputId()"
    [checked]="task().completed"
    (change)="markAsCompleted()"
    class="h-5 w-5 rounded border-gray-300 text-primary-light dark:text-primary-dark focus:ring-primary-light dark:focus:ring-primary-dark"
  />
  <label id="task-title" [for]="inputId()" class="flex-1">{{ task().title }}</label>
  <button
    id="delete-task-btn"
    (click)="deleteTask()"
    class="text-red-500 hover:text-red-700 dark:hover:text-red-400"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path
        fill-rule="evenodd"
        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
        clip-rule="evenodd"
      ></path>
    </svg>
  </button>
</div>
